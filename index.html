<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Body Scan Analysis</title>
<link rel="stylesheet" href="css/style.css">
<link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>
<header>
    <div class="logo-container">
        <img src="images/logo.png" alt="Company Logo" class="company-logo">
    </div>
</header>
<main>
    <div class="drop-box">
        <input type="file" id="file-upload" name="file-upload" multiple accept="image/*">
        <label for="file-upload">Drag and drop images here or click to select files</label>
    </div>

    <!-- Container to display the uploaded image -->
    <div id="image-display-area"></div>
</main>
<footer>
    <p>Results:</p>
    <p id="file-name-display"></p> <!-- Element to display the file name -->
</footer>

<script src="uploadHandler.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
